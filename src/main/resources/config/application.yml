info.build:
  artifact: '@project.artifactId@'
  name: '@project.name@'
  description: '@project.description@'
  version: '@project.version@'

server.port: 8888

# datasource configuration
spring.datasource:
  driverClassName: org.postgresql.Driver
  validation-query: select 1

spring.social:
  google:
    scope: 'email profile'
    oauth.url: 'https://accounts.google.com/o/'
    api.url: 'https://www.googleapis.com/'

# flyway configuration
flyway:
  sql-migration-prefix: v
  sql-migration-separator: '-'

# spring-boot-actuator configuration
endpoints:
  enabled: false
  health.enabled: true
  info.enabled: true

# hackpad integration placeholders for testing
hackpad:
  client:
    id: some_client_id
    secret: some_client_secret
  url: https://some-hackpad-site/
  templates:
    defnready: some-template-padId
    defndon: some-other-template-padId
