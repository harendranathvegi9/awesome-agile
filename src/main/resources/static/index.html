<!DOCTYPE html>
<html lang="en" ng-app="awesome-agile">
<head>
    <meta charset="UTF-8">
    <title>Awesome Agile!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/node_modules/bootstrap-social/bootstrap-social.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
</head>

<body ng-controller="aaController">

    <div class="container">
        <!--site head-->
        <header class="page-header row">
            <div id="logo" class="col-sm-12">Awesome Agile </div>
            <div id="subtitle" class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-8">
                <span>An Agile Coaching Resource</span>
            </div>
            <div class="userControls col-sm-2 col-xs-3">
                <div  role="group">
                    <button id="login" type="button" class="btn btn-primary  ng-hide" ng-click="openLogin()" ng-show="loggedOut">Login</button>
                </div>
                <span ng-show="loggedIn" ng-cloak>{{ user.displayName }}</span>
            </div>
        </header>

        <!--work flow-->
        <div class="row" >
            <section class="col-xs-12 svg-container">
                <svg viewBox="0 0 902 327" class="svg-content" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                    <g id="agile-workflow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                        <rect id="sprint-background" stroke="#979797" fill="#F1EDE2" sketch:type="MSShapeGroup" x="1" y="1" width="900" height="325" rx="8"></rect>
                        <g class="scrum-event" ng-click="open('sprintPlanning')">
                            <circle id="sprint-planning-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup" cx="71" cy="191" r="45"></circle>
                            <text id="Sprint" sketch:type="MSTextLayer" font-family="Arial" font-size="13" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="51.3" y="187">Sprint</tspan>
                                <tspan x="41.9" y="203">Planning</tspan>
                            </text>
                        </g>
                        <rect id="daily-work-background" stroke="#979797" fill="#F1EDE2" sketch:type="MSShapeGroup" x="166" y="21" width="485" height="275" rx="8"></rect>
                        <g class="scrum-event" ng-click="open('sprintReview')">
                            <circle id="sprint-review-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup" cx="725" cy="191" r="45"></circle>
                            <text id="Sprint1" sketch:type="MSTextLayer" font-family="Arial" font-size="13" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="704.8" y="187">Sprint</tspan>
                                <tspan x="700.9" y="203">Review</tspan>
                            </text>
                        </g>
                        <g class="scrum-event" ng-click="open('sprintRetrospective')">
                            <circle id="sprint-retrospective-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup" cx="844" cy="191" r="45"></circle>
                            <text id="Sprint2" sketch:type="MSTextLayer" font-family="Arial" font-size="12" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="828" y="187">Sprint</tspan>
                                <tspan x="805" y="202">Retrospective</tspan>
                            </text>
                        </g>
                        <g class="scrum-event" ng-click="open('dailyScrum')">
                            <circle id="daily-scrum-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup" cx="249" cy="191" r="40"></circle>
                            <text id="Daily" sketch:type="MSTextLayer" font-family="Arial" font-size="13" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="233" y="187">Daily</tspan>
                                <tspan x="228" y="202">Scrum</tspan>
                            </text>
                        </g>
                        <g class="scrum-event" ng-click="open('tdd')">
                            <rect id="tdd-background" stroke="#979797" fill="#F1EDE2" sketch:type="MSShapeGroup" x="341" y="41" width="290" height="235" rx="8"></rect>
                            <circle id="write-test-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup" cx="410" cy="196" r="35"></circle>
                            <circle id="test-fails-oval" stroke="#979797" fill="#006600" sketch:type="MSShapeGroup" cx="560" cy="196" r="35"></circle>
                            <circle id="write-code-oval"  stroke="#979797" fill="#cc3300" sketch:type="MSShapeGroup" cx="485" cy="96" r="35"></circle>

                            
                             <text id="Refactor" sketch:type="MSTextLayer" font-family="Arial" font-size="14" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="380" y="200">Refactor</tspan>
                            </text>
                            <text id="fail" sketch:type="MSTextLayer" font-family="Arial" font-size="14" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="472" y="100">Fail</tspan>
                            </text>
                            <text id="pass" sketch:type="MSTextLayer" font-family="Arial" font-size="14" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="545" y="200">Pass</tspan>
                            </text>                          
                        </g>

                        <path d="M118.5,193.5 L160.5,193.5" id="planning-scrum-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="planning-scrum-line-decoration-1" d="M161.5,193.5 L150.7,190.5 L150.7,196.5 L161.5,193.5 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        
                        <!--Dailywork-->
                        <path d="M289.5,193.5 L336.5,193.5" id="scrum-tdd-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="scrum-tdd-line-decoration-1" d="M337,193.5 L326.7,190.5 L326.7,196.5 L337,193.5 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>

                        <!--TDD toward top-->
                        <path d="M429,163.5 L458.8,127.2" id="write-fails-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="write-fails-line-decoration-1" d="M459.5,125.5 L451.2,131.3 L456.1,135.4 L459.5, 125.5 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        
                        <!--TDD toward right-->
                        <path d="M511.5,123.5 L539,161" id="fails-code-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="fails-code-line-decoration-1" d="M540.3 162.3 L537.3,153.1 L532.1,157.3 L540.3,162.3 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                       
                        <!--TDD toward left-->
                        <path d="M520.5,195.5 L450,195.7" id="pass-write-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>                    
                        <path id="pass-write-line-decoration-1" d="M448.68,195.68 L458.2,198.4 L458.4,192.2 L448.68,195.68 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>

                        <!--arrow toward sprint review-->
                        <path d="M651.5,191.5 L675,191.5" id="tdd-review-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="tdd-review-line-decoration-1" d="M676.5,191.5 L665.7,188.5 L665.7,194.5 L676.5,191.5 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>

                        <path d="M770.5,190.5 L794,190.5" id="review-retrospective-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="review-retrospective-line-decoration-1" d="M795.5,190.5 L784.7,187.5 L784.7,193.5 L795.5,190.5 Z" stroke="#979797" stroke-width="3"stroke-linecap="square"></path>
                        
                        <!--line bottom-->
                        <path d="M845.5,240 L845.5,311.5" id="retro-down-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path d="M845.5,314.5 L72.4683059,314.5" id="retro-across-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path d="M71.5,313.5 L71.5,244" id="retro-up-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="retro-up-line-decoration-1" d="M71.5,242.5 L68.5,253.06 L74.5,253.06 L71.5,242.5 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        
                        <rect id="agile-sprint-background" fill="#979797" sketch:type="MSShapeGroup" x="15" y="31" width="120" height="32"></rect>
                        <text id="Agile-Sprint" sketch:type="MSTextLayer" font-family="Helvetica" font-size="18" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                            <tspan x="24.5" y="54">Agile Sprint</tspan>
                        </text>
                        <rect id="daily-work-background1" fill="#979797" sketch:type="MSShapeGroup" x="192" y="45" width="115" height="32"></rect>
                        <text id="Daily-Work" sketch:type="MSTextLayer" font-family="Helvetica" font-size="18" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                            <tspan x="203" y="69">Daily Work</tspan>
                        </text>
                        <rect id="tdd-background1" fill="#979797" sketch:type="MSShapeGroup" x="368" y="240" width="230" height="28"></rect>
                        <text id="TDD" sketch:type="MSTextLayer" font-family="Helvetica" font-size="18" font-weight="bold" fill="#FFFFFF">
                            <tspan x="373" y="260">Test Driven Development</tspan>
                        </text>
                    </g>
                </svg>
            </section>
        </div>

        <!--tools-->
        <div class="tools row">
            <div class="col-xs-6 col-sm-3 panel panel-info tool"><span class="glyphicon glyphicon-open"></span> Definition of Ready</div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"><span class="glyphicon glyphicon-save"></span> Definition of Done </div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"> <span class="glyphicon glyphicon-user"></span> User Stories</div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"> <span class="glyphicon glyphicon-th"></span> Backlog Refinement</div>
            <div class="col-xs-6 col-sm-3 panel col-sm-3 panel-info tool"><span class="glyphicon glyphicon-cog"></span> Source Code Control</div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"><span class="glyphicon glyphicon-retweet"></span> Continuous Integration</div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"><span class="glyphicon glyphicon-gift"></span> Pair Programming</div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"><span class="glyphicon glyphicon-tasks"></span> Estimation</div>
        </div>

        <!-- Popular Tools-->
        <div class="tools row">
        <div id="popularTools" ng-controller="aaToolsCarouselCtrl">
                <uib-carousel interval="myInterval" no-wrap="noWrapSlides" template-url="/src/main/resources/static/partials/carousel.html">
                    <uib-slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.image}}" style="margin:auto;"/>
                        <div class="carousel-caption">
                            <p>{{slide.description}}</p>
                            <a href="{{slide.link}}">Go to {{slide.title}}</a>
                        </div>
                    </uib-slide>
                </uib-carousel>
        </div>

    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
