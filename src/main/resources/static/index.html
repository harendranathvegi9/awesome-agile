<!DOCTYPE html>
<html lang="en" ng-app="awesome-agile">
<head>
    <meta charset="UTF-8">
    <title>Awesome Agile!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/node_modules/bootstrap-social/bootstrap-social.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
</head>

<body ng-controller="aaController">

    <div class="container">
        <!--site head-->
        <header class="page-header row">
            <div id="logo" class="col-sm-12">Awesome Agile </div>
            <div id="subtitle" class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-8">
                <span>An Agile Coaching Resource</span>
            </div>
            <div class="userControls col-sm-2 col-xs-3">
                <div  role="group">
                    <button id="login" type="button" class="btn btn-primary  ng-hide" ng-click="openLogin()" ng-show="loggedOut">Login</button>
                </div>
                <span ng-show="loggedIn" ng-cloak id="userName">{{ user.displayName }}</span>
            </div>
        </header>

        <!--work flow-->
        <div class="row" >
            <section class="col-xs-12 svg-container">
                <svg viewBox="0 0 902 327" class="svg-content" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                    <g id="agile-workflow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                        <rect id="sprint-background" stroke="#979797" fill="#F1EDE2" sketch:type="MSShapeGroup" x="1" y="1" width="900" height="325" rx="8"></rect>
                        <g class="scrum-event" ng-click="open('sprintPlanning')">
                            <circle id="sprint-planning-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup" cx="71" cy="161" r="45"></circle>
                            <text id="Sprint" sketch:type="MSTextLayer" font-family="Arial" font-size="14" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="51.2792969" y="159">Sprint</tspan>
                                <tspan x="41.9448242" y="175">Planning</tspan>
                            </text>
                        </g>
                        <rect id="daily-work-background" stroke="#979797" fill="#F1EDE2" sketch:type="MSShapeGroup" x="166" y="21" width="485" height="275" rx="8"></rect>
                        <g class="scrum-event" ng-click="open('sprintReview')">
                            <circle id="sprint-review-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup" cx="725" cy="161" r="45"></circle>
                            <text id="Sprint1" sketch:type="MSTextLayer" font-family="Arial" font-size="14" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="704.779297" y="160">Sprint</tspan>
                                <tspan x="700.875977" y="176">Review</tspan>
                            </text>
                        </g>
                        <g class="scrum-event" ng-click="open('sprintRetrospective')">
                            <circle id="sprint-retrospective-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup" cx="844" cy="161" r="45"></circle>
                            <text id="Sprint2" sketch:type="MSTextLayer" font-family="Arial" font-size="12" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="827.667969" y="157">Sprint</tspan>
                                <tspan x="805.317383" y="171">Retrospective</tspan>
                            </text>
                        </g>
                        <g class="scrum-event" ng-click="open('dailyScrum')">
                            <circle id="daily-scrum-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup" cx="249" cy="166" r="40"></circle>
                            <text id="Daily" sketch:type="MSTextLayer" font-family="Arial" font-size="14" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="232.769043" y="163">Daily</tspan>
                                <tspan x="227.713867" y="179">Scrum</tspan>
                            </text>
                        </g>
                        <g class="scrum-event" ng-click="open('tdd')">
                            <rect id="tdd-background" stroke="#979797" fill="#F1EDE2" sketch:type="MSShapeGroup" x="341" y="41" width="290" height="235" rx="8"></rect>
                            <path d="M395,196 C414.329966,196 430,180.329966 430,161 C430,141.670034 414.329966,126 395,126 C375.670034,126 360,141.670034 360,161 C360,180.329966 375.670034,196 395,196 Z" id="write-test-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup"></path>
                            <text id="Write" sketch:type="MSTextLayer" font-family="Arial" font-size="14" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="377.626465" y="159">Write</tspan>
                                <tspan x="381.126465" y="175">Test</tspan>
                            </text>
                            <path d="M486,128 C505.329966,128 521,112.329966 521,93 C521,73.6700338 505.329966,58 486,58 C466.670034,58 451,73.6700338 451,93 C451,112.329966 466.670034,128 486,128 Z" id="test-fails-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup"></path>
                            <path d="M582,196 C601.329966,196 617,180.329966 617,161 C617,141.670034 601.329966,126 582,126 C562.670034,126 547,141.670034 547,161 C547,180.329966 562.670034,196 582,196 Z" id="write-code-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup"></path>
                            <path d="M486,258 C505.329966,258 521,242.329966 521,223 C521,203.670034 505.329966,188 486,188 C466.670034,188 451,203.670034 451,223 C451,242.329966 466.670034,258 486,258 Z" id="test-passes-oval" stroke="#979797" fill="#51A1C4" sketch:type="MSShapeGroup"></path>
                            <text id="Test" sketch:type="MSTextLayer" font-family="Arial" font-size="14" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="472.126465" y="90">Test</tspan>
                                <tspan x="470.04834" y="106">Fails</tspan>
                            </text>
                            <text id="Write1" sketch:type="MSTextLayer" font-family="Arial" font-size="14" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="566.126465" y="159">Write</tspan>
                                <tspan x="566" y="175">Code</tspan>
                            </text>
                            <text id="Test1" sketch:type="MSTextLayer" font-family="Arial" font-size="14" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                                <tspan x="472.126465" y="221">Test</tspan>
                                <tspan x="461.865723" y="237">Passes</tspan>
                            </text>
                        </g>
                        <path d="M118.5,163.5 L161.5,163.5" id="planning-scrum-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="planning-scrum-line-decoration-1" d="M161.5,163.5 L150.7,160.5 L150.7,166.5 L161.5,163.5 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        <path d="M289.5,163.5 L337.541649,163.5" id="scrum-tdd-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="scrum-tdd-line-decoration-1" d="M337.541649,163.5 L326.741649,160.5 L326.741649,166.5 L337.541649,163.5 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        <path d="M415.5,131.5 L447.319805,99.6801948" id="write-fails-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="write-fails-line-decoration-1" d="M447.319805,99.6801948 L437.561732,105.195628 L441.804372,109.438268 L447.319805,99.6801948 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        <path d="M521.5,100.5 L553.319805,132.319805" id="fails-code-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="fails-code-line-decoration-1" d="M553.319805,132.319805 L547.804372,122.561732 L543.561732,126.804372 L553.319805,132.319805 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        <path d="M555.5,186.5 L523.680195,218.319805" id="code-pass-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="code-pass-line-decoration-1" d="M523.680195,218.319805 L533.438268,212.804372 L529.195628,208.561731 L523.680195,218.319805 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        <path d="M450.5,225.5 L418.680195,193.680195" id="pass-write-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="pass-write-line-decoration-1" d="M418.680195,193.680195 L424.195628,203.438268 L428.438268,199.195628 L418.680195,193.680195 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        <path d="M651.5,161.5 L676.5,161.5" id="tdd-review-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="tdd-review-line-decoration-1" d="M676.5,161.5 L665.7,158.5 L665.7,164.5 L676.5,161.5 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        <path d="M770.5,160.5 L795.5,160.5" id="review-retrospective-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="review-retrospective-line-decoration-1" d="M795.5,160.5 L784.7,157.5 L784.7,163.5 L795.5,160.5 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        <path d="M845.5,206.5 L845.5,311.5" id="retro-down-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path d="M845.5,314.5 L72.4683059,314.5" id="retro-across-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path d="M71.5,313.5 L71.5,212.257716" id="retro-up-line" stroke="#979797" stroke-width="3" stroke-linecap="square" sketch:type="MSShapeGroup"></path>
                        <path id="retro-up-line-decoration-1" d="M71.5,212.257716 L68.5,223.057716 L74.5,223.057716 L71.5,212.257716 Z" stroke="#979797" stroke-width="3" stroke-linecap="square"></path>
                        <rect id="agile-sprint-background" fill="#DC8061" sketch:type="MSShapeGroup" x="15" y="31" width="120" height="35"></rect>
                        <text id="Agile-Sprint" sketch:type="MSTextLayer" font-family="Helvetica" font-size="18" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                            <tspan x="24.4980469" y="54">Agile Sprint</tspan>
                        </text>
                        <rect id="daily-work-background1" fill="#DC8061" sketch:type="MSShapeGroup" x="192" y="45" width="115" height="35"></rect>
                        <text id="Daily-Work" sketch:type="MSTextLayer" font-family="Helvetica" font-size="18" font-weight="bold" sketch:alignment="middle" fill="#FFFFFF">
                            <tspan x="203.146484" y="69">Daily Work</tspan>
                        </text>
                        <rect id="tdd-background1" fill="#DC8061" sketch:type="MSShapeGroup" x="361" y="57.5" width="60" height="35"></rect>
                        <text id="TDD" sketch:type="MSTextLayer" font-family="Helvetica" font-size="18" font-weight="bold" fill="#FFFFFF">
                            <tspan x="373" y="82">TDD</tspan>
                        </text>
                    </g>
                </svg>
            </section>
        </div>

        <!--tools-->
        <div class="tools row">
            <div class="col-xs-6 col-sm-3 panel panel-info tool"><span class="glyphicon glyphicon-open"></span> Definition of Ready</div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"><span class="glyphicon glyphicon-save"></span> Definition of Done </div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"> <span class="glyphicon glyphicon-user"></span> User Stories</div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"> <span class="glyphicon glyphicon-th"></span> Backlog Refinement</div>
            <div class="col-xs-6 col-sm-3 panel col-sm-3 panel-info tool"><span class="glyphicon glyphicon-cog"></span> Source Code Control</div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"><span class="glyphicon glyphicon-retweet"></span> Continuous Integration</div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"><span class="glyphicon glyphicon-gift"></span> Pair Programming</div>
            <div class="col-xs-6 col-sm-3 panel panel-info tool"><span class="glyphicon glyphicon-tasks"></span> Estimation</div>
        </div>

        <!-- Popular Tools-->
        <div ng-controller="aaToolsCarouselCtrl">
            <div style="height: 305px">
                <uib-carousel interval="myInterval" no-wrap="noWrapSlides" template-url="/partials/carousel.html">
                    <uib-slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.image}}" style="margin:auto;"/>
                        <div class="carousel-caption">
                            <p>{{slide.description}}</p>
                            <a href="{{slide.link}}">Go to {{slide.title}}</a>
                        </div>
                    </uib-slide>
                </uib-carousel>
            </div>
        </div>

    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
