<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">Awesome Agile</div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a ng-href="#/dashboard">Dashboard</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-brand" id="userName"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>  {{ user.name }}</li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" ng-controller="aaController">
    <!--work flow-->
    <div class="row" >
        <section class="col-xs-12 svg-container">
            <div agile-workflow></div>
        </section>
    </div>

    <!--tools-->
    <div class="tools row" ng-controller="aaToolsCtrl">
        <div class="col-xs-6 col-sm-3 panel panel-info tool" uib-popover="{{ artifact.definitionOfReady }}" popover-trigger="mouseenter">
            <span class="glyphicon glyphicon-open"></span> Definition of Ready</span>
            <button type="button" id="btnCreateDefReady" class="btn btn-warning btn-xs action" ng-disabled="defReadyLoading" ng-click="createDefReady()" ng-hide="documents.defready">Create <span ng-show="defReadyLoading" class="fa fa-refresh fa-spin"></span></button>

            <button type="button" id="btnViewDefReady" class="btn btn-success btn-xs action" ng-click="viewDefReady()" ng-show="documents.defready">View</button>
        </div>
        <div class="col-xs-6 col-sm-3 panel panel-info tool" uib-popover="{{ artifact.definitionOfDone }}" popover-trigger="mouseenter"><span class="glyphicon glyphicon-save"></span> Definition of Done </div>
        <div class="col-xs-6 col-sm-3 panel panel-info tool" uib-popover="{{ artifact.userStories }}" popover-trigger="mouseenter"> <span class="glyphicon glyphicon-user"></span> User Stories</div>
        <div class="col-xs-6 col-sm-3 panel panel-info tool" uib-popover="{{ artifact.backlogRefinement }}" popover-trigger="mouseenter"> <span class="glyphicon glyphicon-th"></span> Backlog Refinement</div>
        <div class="col-xs-6 col-sm-3 panel col-sm-3 panel-info tool" uib-popover="{{ artifact.sourceCodeManagement }}" popover-trigger="mouseenter"><span class="glyphicon glyphicon-cog"></span> Source Code Management</div>
        <div class="col-xs-6 col-sm-3 panel panel-info tool" uib-popover="{{ artifact.continuousIntegration }}" popover-trigger="mouseenter"><span class="glyphicon glyphicon-retweet"></span> Continuous Integration</div>
        <div class="col-xs-6 col-sm-3 panel panel-info tool" uib-popover="{{ artifact.pairProgramming }}" popover-trigger="mouseenter"><span class="glyphicon glyphicon-gift"></span> Pair Programming</div>
        <div class="col-xs-6 col-sm-3 panel panel-info tool" uib-popover="{{ artifact.estimation }}" popover-trigger="mouseenter"><span class="glyphicon glyphicon-tasks"></span> Estimation</div>
    </div>
</div>
